name:                smeter
version:             0.0.1
github:              thyeem/smeter
license:             MIT
author:              Francis Lim
maintainer:          thyeem@gmail.com
copyright:           2024 Francis
description: |
  .

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base
- containers
- here
- s

ghc-options:
- -O2
- -Wall
- -Wno-name-shadowing
- -Wno-orphans

library:
  source-dirs: src

executables:
  smeter:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - smeter
    when:
    - condition: false
      other-modules: Paths_smeter

tests:
  doctest:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Glob
    - doctest
    - smeter
